<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <meta charset="UTF-8">  
    <title>Edit Employee</title>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>
<div class="col-3"></div>  
<div class="container col-6">  
	 <h1>Edit User</h1>  
    <form th:object="${employee}" th:action="@{save}" action="#" method="post">  
        <input type="hidden" th:field="*{id}">  
        <div>  
            <label th:text="First-name" th:for="first-name"></label>  
            <input type="text" th:field="*{first_name}" class="form-control"/>  
        </div>  
        <div style="clear: both; display: block; height: 10px"></div>  
        <div>  
            <label th:text="Last_name" th:for="last_name"></label>  
            <input type="text" th:field="*{last_name}" class="form-control"/>  
        </div>  
        <div style="clear: both; display: block; height: 10px"></div>  
        <div>  
            <label th:text="Email" th:for="email"></label>  
            <input type="text" th:field="*{email}" class="form-control"/>  
        </div>  
        <div style="clear: both; display: block; height: 10px"></div>  
        <input type="submit" class="btn btn-success" value="Save"/>  
    </form>  
</div>
</body>
</html>
